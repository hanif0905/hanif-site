<script>
const btn=document.getElementById('back-to-top');
window.addEventListener('scroll',()=>{document.body.classList.toggle('scroll-down',window.scrollY>200);});
btn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
document.getElementById('menu-btn').addEventListener('click',()=>{document.getElementById('dropdown-menu').classList.toggle('open');});
</script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<script>
(function(){
const input=document.getElementById('search-input');let dataPromise;
input.addEventListener('keydown',async e=>{
 if(e.key!=='Enter')return;e.preventDefault();
 const term=input.value.trim();if(!term)return;
 dataPromise=dataPromise||fetch('/data/search.json').then(r=>r.json());
 const data=await dataPromise;
 const results=new Fuse(data,{keys:['title','description'],threshold:0.3}).search(term);
 window.location.href=results.length?results[0].item.url:'index.html';
});
})();
</script>
