<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search – Hanif’s World</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Search Hanif’s World</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <input type="text" id="search-input" placeholder="Type to search…" />
    <ul id="results"></ul>
  </main>

  <script src="js/fuse.min.js"></script>
  <script>
    fetch('data/search.json')
      .then(res => res.json())
      .then(data => {
        const fuse = new Fuse(data, {
          keys: ['title', 'description'],
          threshold: 0.3
        });

        const input = document.getElementById('search-input');
        const results = document.getElementById('results');

        input.addEventListener('input', () => {
          const hits = fuse.search(input.value);
          results.innerHTML = hits.map(hit => `
            <li>
              <a href="${hit.item.url}">
                <strong>${hit.item.title}</strong><br/>
                <small>${hit.item.description}</small>
              </a>
            </li>
          `).join('');
        });
      });
  </script>
</body>
</html>
<script>
  // Grab the query from URL
  const params = new URLSearchParams(location.search);
  const initial = params.get('q') || '';
  const input = document.getElementById('search-input');
  const results = document.getElementById('results');

  fetch('data/search.json')
    .then(r => r.json())
    .then(data => {
      const fuse = new Fuse(data, { keys: ['title','description'], threshold: 0.3 });
      const doSearch = (term) => {
        const hits = term ? fuse.search(term) : [];
        results.innerHTML = hits.map(h => `
          <li>
            <a href="${h.item.url}">
              <strong>${h.item.title}</strong><br/>
              <small>${h.item.description}</small>
            </a>
          </li>
        `).join('') || `<li>No results for “${term}”</li>`;
      };

      // If we landed with a query, run it now
      if (initial) {
        input.value = initial;
        doSearch(initial);
      }

      // Live search on typing
      input.addEventListener('input', () => doSearch(input.value));
    });
</script>
