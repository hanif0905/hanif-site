  <!-- ─── Hamburger Dropdown CSS ────────────────────────── -->
  <style>
    /* positioning of your hamburger container */
    .header-wrapper {
      position: relative;
    }
    /* move ☰ into top-left */
    .left-group {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    #menu-btn {
      font-size: 1.6rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* hide your nav by default */
    #dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
      z-index: 10;
    }
    /* show when .open is toggled */
    #dropdown-menu.open {
      display: block;
    }
    /* style the links */
    #dropdown-menu li a {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #333;
    }
    #dropdown-menu li a:hover {
      background: #f0f0f0;
    }

    /* desktop: hide hamburger, show inline nav */
    @media (min-width: 768px) {
      #menu-btn {
        display: none;
      }
      #dropdown-menu {
        display: flex !important;
        position: static;
        background: none;
        border: none;
        box-shadow: none;
        gap: 1rem;
      }
      #dropdown-menu li a {
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>

  <!-- ─── Hamburger Toggle + Search Script ───────────────── -->
  <script>
    // 1) Hamburger toggle

          .classList.toggle("open");

    // 2) Search on Enter (replace alert with your Fuse.js code if desired)

      .getElementById("search-input")
      .addEventListener("keydown", (e) => {

          e.preventDefault();
          alert("Searching for: " + e.target.value);
        }
