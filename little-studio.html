<!-- Nav toggle and Search-on-Enter script -->
<script>
  // Hamburger toggle
  document.getElementById('nav-toggle').addEventListener('click', () => {
    document.getElementById('nav-menu').classList.toggle('open');
  });

  // Search on Enter
  const navSearch = document.getElementById('nav-search-input');
  navSearch.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && navSearch.value.trim()) {
      const q = encodeURIComponent(navSearch.value.trim());
      window.location.href = `search.html?q=${q}`;
    }
  });
</script>
<!-- Fuse.js + toggle/search logic -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<script>
  // Toggle the dropdown menu
  document.getElementById('nav-toggle')
    .addEventListener('click', () => {
      document.getElementById('nav-menu').classList.toggle('open');
    });

  // Redirect on Enter
  (function() {
    const input = document.getElementById('nav-search-input');
    let dataPromise;
    input.addEventListener('keydown', async e => {
      if (e.key !== 'Enter') return;
      e.preventDefault();
      const term = input.value.trim();
      if (!term) return;
      dataPromise = dataPromise ||
        fetch('/data/search.json').then(r => r.json());
      const data = await dataPromise;
      const results = new Fuse(data, {
        keys: ['title','description'],
        threshold: 0.3
      }).search(term);
      window.location.href =
        results.length ? results[0].item.url : 'index.html';
    });
  })();
</script>
