<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hanif’s World – Test</title>
  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: sans-serif; }

    /* header container */
    header { background:#f5f5f5; position:relative; padding:1rem; }
    .header-content {
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    /* 1. hamburger top-left */
    #menu-btn {
      position:absolute;
      left:1rem;
      top:50%;
      transform:translateY(-50%);
      font-size:1.6rem;
      background:none;
      border:none;
      cursor:pointer;
    }
    #dropdown-menu {
      display:none;
      position:absolute;
      top:calc(100% + 0.5rem);
      left:1rem;
      background:#fff;
      border:1px solid #ccc;
      border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      list-style:none;
      padding:0.5rem 0;
      margin:0;
    }
    #dropdown-menu.open {
      display:block;
    }
    #dropdown-menu li a {
      display:block;
      padding:0.5rem 1rem;
      text-decoration:none;
      color:#333;
    }
    #dropdown-menu li a:hover {
      background:#f0f0f0;
    }

    /* 2. title centered */
    .site-title {
      font-size:1.8rem;
      margin:0 2rem;
    }
    .site-title a {
      text-decoration:none;
      color:#4B0082;
    }

    /* 3. search top-right */
    #search-input {
      position:absolute;
      right:1rem;
      top:50%;
      transform:translateY(-50%);
      width:12rem;
      padding:0.3rem 0.5rem;
      font-size:0.9rem;
      border:1px solid #ccc;
      border-radius:4px;
    }
    #search-input:focus {
      border-color:#007bff;
      box-shadow:0 0 0 2px rgba(0,123,255,0.25);
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">

      <!-- 1. Hamburger -->
      <button id="menu-btn" aria-label="Toggle menu">☰</button>
      <ul id="dropdown-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="quiet-bench.html">Quiet Bench</a></li>
        <li><a href="study-table.html">Study Table</a></li>
        <li><a href="little-studio.html">Little Studio</a></li>
        <li><a href="pocket-quotes.html">Pocket Quotes</a></li>
        <li><a href="pathways.html">Pathways</a></li>
        <li><a href="about-hanif.html">About Hanif</a></li>
      </ul>

      <!-- 2. Centered title -->
      <h1 class="site-title"><a href="index.html">Hanif’s World</a></h1>

      <!-- 3. Search box -->
      <input
        id="search-input"
        type="search"
        placeholder="Search…"
        aria-label="Search the site"
      />

    </div>
  </header>

  <main style="padding:2rem; text-align:center;">
    <p>Test the ☰ menu and search here.</p>
  </main>

  <script>
    // Toggle dropdown
    document.getElementById('menu-btn')
      .addEventListener('click', () => {
        document.getElementById('dropdown-menu')
          .classList.toggle('open');
      });

    // Search-on-Enter (alerts your term)
    document.getElementById('search-input')
      .addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          alert('You searched for: ' + e.target.value);
        }
      });
  </script>
</body>
</html>
