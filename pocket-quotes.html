<!DOCTYPE html>
<html lang="en" class="pocket-quotes">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pocket Quotes – Words to Carry</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* Adjusted header layout for top-center title + right search */
    .header-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafe;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 1rem;
    }
    .top-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      margin-bottom: 0.5rem;
    }
    .site-logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      margin: 0;
    }
    .site-logo a {
      text-decoration: none;
      color: #5b3af7;
    }
    .top-row .right-group {
      position: absolute;
      right: 0;
    }
    .dropdown-menu ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    .dropdown-menu a {
      text-decoration: none;
      color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: var(--radius);
    }
    .dropdown-menu a:hover {
      background: #f0f0ff;
    }
  </style>
</head>
<body class="pocket-quotes">
<a href="#main-content" class="skip-link">Skip to main content</a>

<header>
  <div class="header-wrapper">
    <div class="top-row">
      <h1 class="site-logo"><a href="index.html">Hanif’s World</a></h1>
      <div class="right-group">
        <input id="search-input" class="search-input" type="search" placeholder="Search…" aria-label="Search"/>
      </div>
    </div>
    <nav id="dropdown-menu" class="dropdown-menu">
      <ul>
        <li><a href="index.html">🏡 Home</a></li>
        <li><a href="quiet-bench.html">🌿 Quiet Bench</a></li>
        <li><a href="study-table.html">📚 Study Table</a></li>
        <li><a href="little-studio.html">🎥 Little Studio</a></li>
        <li><a href="pocket-quotes.html">✨ Pocket Quotes</a></li>
        <li><a href="pathways.html">🛤️ Pathways</a></li>
        <li><a href="about-hanif.html">🌸 About Hanif</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main-content">
  <section style="padding:2rem 1rem;">
    <h1>Pocket Quotes</h1>
    <blockquote id="daily-quote" style="background:var(--pink);padding:1rem;border-radius:var(--radius);max-width:500px;margin:1rem auto;"></blockquote>
  </section>
</main>

<footer class="soft-footer">
  <p>Built with love, learning, and late nights by Hanif.</p>
  <div class="social">
    <a href="#"><img src="images/icon-youtube.svg" alt="YouTube"/></a>
    <a href="#"><img src="images/icon-linkedin.svg" alt="LinkedIn"/></a>
    <a href="#"><img src="images/icon-github.svg" alt="GitHub"/></a>
  </div>
  <button id="back-to-top">↑</button>
</footer>
<footer class="page-copy">© 2025 Hanif’s Corner</footer>

<script>
  // Toggle menu
  document.getElementById('menu-btn')?.addEventListener('click', () => {
    document.getElementById('dropdown-menu').classList.toggle('open');
  });

  // Back-to-top
  const btt = document.getElementById('back-to-top');
  window.addEventListener('scroll', () => {
    document.body.classList.toggle('scrolled', window.scrollY > 100);
  });
  btt.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  // Search routing
  const routes = [
    { k: ['quiet','bench'], url: 'quiet-bench.html' },
    { k: ['study','table'], url: 'study-table.html' },
    { k: ['studio','video'], url: 'little-studio.html' },
    { k: ['quote','quotes'], url: 'pocket-quotes.html' },
    { k: ['path','pathways'], url: 'pathways.html' },
    { k: ['about','hanif'], url: 'about-hanif.html' }
  ];
  const s = document.getElementById('search-input');
  s.addEventListener('keydown', e => {
    if (e.key !== 'Enter') return;
    e.preventDefault();
    const t = s.value.trim().toLowerCase();
    if (!t) return;
    const hit = routes.find(r => r.k.some(w => t.includes(w)));
    window.location.href = hit ? hit.url : 'index.html';
  });

  // Daily quote logic
  const quotes = [
    "Every small kindness plants a forest in someone’s heart.",
    "The quietest moments often speak the loudest truths.",
    "Dreams are plans in pajamas — wake them gently.",
    "Your path is yours alone; even the shadows keep your pace.",
    "Smiles are the currency of days well spent.",
    "Today is a soft page — write with steady hands.",
    "Courage doesn’t shout; it knocks and waits to be let in.",
    "Little habits are the architects of big changes.",
    "When the heart listens, even the wind makes sense.",
    "A grateful mind turns routine into a ritual.",
    "Patience is the bridge between seed and bloom.",
    "Light travels far; so does a kind word."
  ];
  const todayIndex = Math.floor((new Date()).getTime() / (1000*60*60*24)) % quotes.length;
  const quoteEl = document.getElementById('daily-quote');
  if (quoteEl) {
    quoteEl.textContent = "“" + quotes[todayIndex] + "”";
  }
</script>

</body>
</html>
