  <!-- Fuse.js from CDN for fuzzy-search behavior -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

  <script>
    // 1. Toggle the dropdown menu on ☰ click
    document
      .getElementById('menu-btn')
      .addEventListener('click', () => {
        document
          .getElementById('dropdown-menu')
          .classList.toggle('open');
      });

    // 2. Redirect when the user presses Enter in the search box
    (function() {
      const input = document.getElementById('search-input');
      let dataPromise;

      input.addEventListener('keydown', async (e) => {
        if (e.key !== 'Enter') return;
        e.preventDefault();

        const term = input.value.trim();
        if (!term) return;

        // Fetch search.json only once
        dataPromise = dataPromise || 
          fetch('/data/search.json').then(r => r.json());
        const data = await dataPromise;

        // Perform fuzzy search
        const results = new Fuse(data, {
          keys: ['title', 'description'],
          threshold: 0.3
        }).search(term);

        // Go to the top result or home
        if (results.length) {
          window.location.href = results[0].item.url;
        } else {
          window.location.href = 'index.html';
        }
      });
    })();
  </script>
